<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>

    <form class="form">
        <div class="row">
            <label class="label" for="dateOfBirth">Date of Birth</label>
            <input class="input" type="date" name="dateOfBirth" id="dateOfBirth" onchange="calculateAge()" required>
        </div>
        <div class="row">
            <label class="label" for="state">State</label>
            <input class="input" type="text" name="state" id="state" required onchange="validateForm()">
        </div>
        <div class="row">
            <label class="label" for="age">Age</label>
            <input class="input" type="text" name="age" id="age" required readonly>
        </div>
    </form>

    <div class="row">
        <button class="button" onclick="calculate()" disabled>Get Value</button>

        <input class="input" readonly name="premium" id="premium">

        <select class="select" name="frequencies" id="frequencies" onchange="setFrequencies()" disabled>
            <option class="d-none" value="">Select</option>
            <option value="1">Monthly</option>
            <option value="4">Quarterly</option>
            <option value="6">Semi-Annually</option>
            <option value="12">Annually</option>
        </select>

        <div class="result">
            <div class="row">
                <label class="label" for="annually">Annual</label>
                <input class="input" readonly name="annually" id="annually">
            </div>
            <div class="row">
                <label class="label" for="monthly">Monthly</label>
                <input class="input" readonly name="monthly" id="monthly">
            </div>
        </div>
    </div>

    <div class="error">
        <div id="textError"></div>
        <ol id="listError"></ol>
    </div>

    <script src="data/states.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/states.js"></script>
    <script src="scripts/calculate.js"></script>
</body>

</html>
